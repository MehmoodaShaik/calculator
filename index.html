<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="mode-toggle">
            <button id="toggleTheme">üåô Dark Mode</button>
            <button id="toggleScientific">üî¨ Scientific Mode</button>
        </div>
        <div class="display">
            <input type="text" id="result" disabled placeholder="0">
        </div>
        <div class="buttons">
            <!-- Standard calculator buttons -->
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">‚Üê</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">√∑</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">√ó</button> 
                      
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="appendOperator('+')">+</button>
        </div>
        <div class="equal-row">
            <button onclick="calculate()" class="equal">=</button>
        </div>
        <!-- Scientific Mode (hidden by default) -->
        <div id="scientific" class="hidden">
            <button onclick="calculateSquareRoot()">‚àö</button>
            <button onclick="calculateSquare()">x¬≤</button>
            <button onclick="calculateSine()">sin</button>
            <button onclick="calculateCosine()">cos</button>
            <button onclick="calculateTangent()">tan</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateExp()">exp</button>
            <button onclick="calculateFactorial()">n!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
